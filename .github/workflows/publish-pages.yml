# This is a basic workflow to help you get started with Actions

name: deploy_sphinx

permissions:
  id-token: write
  pages: write

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  # dispatch from the main repo, needs PAT with access to both repos
  repository_dispatch:
    types: [spec-update]
  # run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: Checkout spec repo
        uses: actions/checkout@v4
        with:
          repository: SampleEnvironment/SECoP
          path: ./SECoP
      - name: copy spec into correct folder
        run: cp -r ./SECoP/protocol/specification/* source/specification
      - name: install sphinx
        run: pip install -r requirements.txt
      - name: build with sphinx
        run: make html
      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/html

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
